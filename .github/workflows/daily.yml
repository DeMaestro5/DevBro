name: DevBro Daily

on:
  schedule:
    - cron: '0 9 * * *' # 09:00 UTC; adjust for your local time
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - name: Run Daily Check
        run: node dist/scripts/testDailyCheck.js
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_DEVBRO }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME_DEVBRO }}
          AI_API_KEY: ${{ secrets.AI_API_KEY_DEVBRO }}
          EMAIL_USER: ${{ secrets.EMAIL_USER_DEVBRO }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS_DEVBRO }}
          YOUR_EMAIL: ${{ secrets.YOUR_EMAIL_DEVBRO }}
